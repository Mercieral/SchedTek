<div class="modal">
	<ion-header-bar align-title="center" class="bar bar-header bar-calm">
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content has-header="true">
	<div >
		<div class="list">
			 <label class="item item-input">
           		<input type="text" ng-model="loginData.userName" id="usernameInputField" placeholder="User Name">
          	 </label>
			<label class="item item-input">
           		 <input type="password" ng-model="loginData.password" id="passwordInputField" 
				 placeholder="Password"/>
			</label>
			<div class="padding">
				<button class="button button-outline button-calm ion-log-in" ng-click="submitLogin()">  Login</button>
				<a ng-href="#register"><button class="button button-outline button-calm" ng-click="register()">Register</button></a>
				<h3 style="color: red;" id="errorLoginMsg">{{loginData.errorMsg}}</h3>
			</div>
		</div>
	</div>
	</ion-content>
</div>
