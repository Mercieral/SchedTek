<div class="modal">
	<ion-header-bar align-title="center" class="bar bar-header bar-calm">
		<h1 class="title">Register</h1>
	</ion-header-bar>
	<ion-content has-header="true">
	<div >
		<div class="list">
			 <label class="item item-input" style="display: inline-block;">
           		Username : <input type="text" ng-model="formData.regusername" id="usernamefield">
          	 </label>
			<label class="item item-input"  style="display: inline-block;">
           		 Email : <input type="text" ng-model="formData.email" id="emailfield"/>
			</label>
			<label class="item item-input"  style="display: inline-block;">
           		 First Name : <input type="text" ng-model="formData.first" id="firstfield"/>
			</label>
			<label class="item item-input"  style="display: inline-block;">
           		 Last Name : <input type="text" ng-model="formData.last" id="lastfield"/>
			</label>
			<label class="item item-input"  style="display: block;">
           		 Password : <input type="password" ng-model="formData.regpassword" id="passwordfield"/>
			</label>
			<label class="item item-input"  style="display: block;">
           		 Confirm : <input type="password" ng-model="formData.passwordConfirm" id="passwordconfirmfield"/>
			</label>
			<label class="item item-input"  style="display: block;">
           		 Phone : <input type="text" ng-model="phone" id="formData.phonefield" placeholder="1-555-555-5555"/>
			</label>
			
			<div class="padding">
				<button class="button button-outline button-calm ion-log-in" ng-click="continuereg()">  Continue</button>
				<a ng-href="#login"><button class="button button-outline button-calm">Cancel</button></a>
			</div>
		</div>
	</div>
	</ion-content>
</div>
