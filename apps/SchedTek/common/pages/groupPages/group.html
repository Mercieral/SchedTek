<ion-header-bar align-title="center" class="bar-subheader bar-stable">
<h1 class="title">My Groups</h1>
</ion-header-bar>
<ion-content class="content">
<div id="groupsGrid">
	<div class="list"> 
		<div class="item item-divider center">Groups</div>
		<div class="item item-text-wrap" ng-click="view(group)" ng-repeat="group in groups"> {{group.Group_Name}}</div>
	</div>
</div>
<a ng-href="#addGroup" class="button button-block button-positive">Add Group</a>
</ion-content>
