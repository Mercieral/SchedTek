<ion-header-bar align-title="center" class="bar-subheader bar-stable">
<h1 class="title">My Calendar</h1>
</ion-header-bar>
<ion-content id="calendar" class="content">
<div class="datepicker" id="calendar" pickadate ng-model="date" default-date="presetDate" no-extra-rows></div>
<a ng-href="#calendar/year/{{date}}" class="button button-block">Year view</a>
<a class="button button-block">Sync</a>
</ion-content>
